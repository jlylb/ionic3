<ion-list>
  <div padding *ngFor='let item of items'>
    <ion-item no-lines>
      <ion-avatar item-start>
        <img src="assets/img/marty-avatar.png">
      </ion-avatar>
      <h2>{{ item.username }}</h2>
      <h2 item-end>{{ item.created_at|newpipe|date:'yyyy-MM-dd HH:mm:ss' }}</h2>
    </ion-item>
    <p text-wrap padding-left>
      {{ item.content }}
    </p>
  </div>
</ion-list>
