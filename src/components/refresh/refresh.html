<ion-item-divider class="t-header" color="light">
  每日推荐
  <button ion-button item-end icon-left (click)='refresh()'>
    <ion-icon name="refresh"></ion-icon>换一批
  </button>
</ion-item-divider>
<ion-scroll scrollY="true" [ngStyle]="{'height':'200px'}">
<ion-spinner name="bubbles" *ngIf="spinner"></ion-spinner>
<ion-products [products]="products" *ngIf="!spinner"></ion-products>
</ion-scroll>
