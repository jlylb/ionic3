<div class="product">
    <ion-row wrap>
      <ion-col tappable col-6 *ngFor="let p of products" (click)="goDetails(p)">
        <img src="{{p.url}}" alt=""/>
        <p>{{p.title}}</p>
        <div class="list-price buy">
          <span class="price-new"><i>￥</i>{{p.discount}}</span>
          <i class="del">￥<span>{{p.price}}</span></i>
        </div>
      </ion-col>
    </ion-row>
  </div>
