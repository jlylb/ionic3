
<ion-header>

  <ion-toolbar>
      <ion-title>用户登录</ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content padding>
    <form novalidate [formGroup]="account" (ngSubmit)="onSubmit(account)">

        <ion-list>
    
          <ion-item>
            <ion-label stacked>用户名或邮箱</ion-label>
            <ion-input type="text"  formControlName="login"></ion-input>
            <form-message item-end controlName="login" [message]='message'></form-message>
          </ion-item>
          
          <ion-item>
            <ion-label stacked>密码</ion-label>
            <ion-input type="password"  formControlName="password"></ion-input>
            <form-message item-end controlName="password" [message]='message'></form-message>
          </ion-item>
          
          <ion-item>
              <ion-label>记住密码</ion-label>
              <ion-toggle formControlName="rememberMe"></ion-toggle>
          </ion-item>
    
    
        </ion-list>
    
        <div padding>
            <button ion-button block>登录</button>
          </div>
      </form>
</ion-content>
