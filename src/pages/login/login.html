<ion-header>

  <ion-navbar>
    <ion-title>用户登录<button ion-button  icon-end small (click)="dismiss()">关闭</button></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form novalidate [formGroup]="account" (ngSubmit)="onSubmit(account)">

        <ion-list>
    
          <ion-item>
            <ion-label stacked>用户名或邮箱</ion-label>
            <ion-input type="text"  formControlName="login"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label stacked>密码</ion-label>
            <ion-input type="password"  formControlName="password"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label>记住密码</ion-label>
              <ion-toggle formControlName="rememberMe"></ion-toggle>
          </ion-item>
    
    
        </ion-list>
    
        <div padding>
            <button ion-button block>登录</button>
          </div>
      </form>
</ion-content>
