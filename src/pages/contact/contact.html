<ion-header>
  <ion-navbar style="opacity: 0.8" no-border-bottom color="primary">
    <ion-title>
      个人中心
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- <button ion-item *ngFor="let item of items" (click)='go(item.page)'>
            {{item.title}}
          </button> -->

    <ion-item tappable (click)='go("AvatarPage")'>
      <ion-icon name="image" item-start></ion-icon>
      <ion-label>头像</ion-label>
      <ion-thumbnail item-end>
        <ion-img [width]="100" [height]="100" src="{{profile?.avatar}}"></ion-img>
      </ion-thumbnail>
    </ion-item>

    <ion-item tappable (click)='go("ProfilePage")'>
      <ion-icon name="person" item-start></ion-icon>
      <ion-label>基本信息</ion-label>
      <div item-content>
        {{profile.username}}
      </div>
    </ion-item>

    <ion-item tappable (click)='go("AccountPage")'>
      <ion-icon name="key" item-start></ion-icon>
      <ion-label>账号信息</ion-label>
      <div item-content>
        {{profile.username}}
      </div>
    </ion-item>


    <ion-item tappable (click)='logout()'>
      <ion-icon name="exit" item-start></ion-icon>
      <ion-label>退出账号</ion-label>
      <div item-content>
      </div>
    </ion-item>



    <!-- Sliding item -->
    <ion-item-sliding>
      <ion-item>
        Item
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="archive()">Archive</button>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>
</ion-content>
