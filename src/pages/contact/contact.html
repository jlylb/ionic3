<ion-header>
  <ion-navbar style="opacity: 0.8" no-border-bottom color="primary">
    <ion-title>
      个人中心
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- <button ion-item *ngFor="let item of items" (click)='go(item.page)'>
            {{item.title}}
          </button> -->
    <ion-item (click)='go("ProfilePage")'>
        <ion-icon name="star" item-start></ion-icon>
        <ion-label>基本信息</ion-label>
        <div item-content> 
      {{profile.username}}
      </div>
    </ion-item>
    <ion-item (click)='go("AccountPage")'>
        <ion-icon name="plane" item-start></ion-icon>
        <ion-label>账号信息</ion-label>
        <div item-content> 
      {{profile.username}}
      </div>
    </ion-item>

    <!-- List header with buttons on each side -->
    <ion-list-header>
      <button ion-button item-start (click)="buttonClick()">Button</button>
      List Header
      <button ion-button outline item-end (click)="buttonClick()">Outline</button>
    </ion-list-header>


    <!-- Button item with an icon on the left -->
    <button ion-item>
      <ion-icon name="star" item-start></ion-icon>
      Button Item
    </button>

    <!-- Item with a label and content -->
    <ion-item>
      <ion-label>
        Item Label
      </ion-label>
      <div item-content>
        Item Content next to the label
      </div>
    </ion-item>

    <!-- Item with left and right buttons -->
    <ion-item>
      <button ion-button item-start (click)="buttonClick()">Button</button>
      Item
      <button ion-button  item-end (click)="buttonClick()">Outline</button>
    </ion-item>

    <!-- Item divider with a right button -->
    <ion-item-divider>
      Item Divider
      <button ion-button item-end>Button</button>
    </ion-item-divider>

    <!-- Disabled button item with left and right buttons -->
    <button ion-item disabled>
      <button ion-button item-start (click)="buttonClick()">
        <ion-icon name="home"></ion-icon>
        Left Icon
      </button>
      Disabled Button Item
      <button ion-button outline item-end (click)="buttonClick()">
        <ion-icon name="star"></ion-icon>
        Left Icon
      </button>
    </button>

    <!-- Item with an avatar on the left and button on the right -->
    <ion-item>
      <ion-avatar item-start>
        <img src="img/my-avatar.png">
      </ion-avatar>
      Avatar Item
      <button ion-button outline item-end>View</button>
    </ion-item>

    <!-- Item with a thumbnail on the right -->
    <ion-item>
      <h2>Item</h2>
      <p>Item Paragraph</p>
      <ion-thumbnail item-end>
        <img src="assets/img/marty-avatar.png">
      </ion-thumbnail>
    </ion-item>

    <!-- Sliding item -->
    <ion-item-sliding>
      <ion-item>
        Item
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="archive()">Archive</button>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>
</ion-content>
