<ion-header>

  <ion-navbar>
    <ion-title>{{selectedItem.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div padding>
    <ion-segment [(ngModel)]="item">
      <ion-segment-button value="content">
        内容
      </ion-segment-button>
      <ion-segment-button value="zhujie">
        解析
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="item">
    <p *ngSwitchCase="'content'" [innerHTML]="showHtml(selectedItem.content)">

    </p>

    <p *ngSwitchCase="'zhujie'">

       
      {{selectedItem.zhujie}}

    </p>

  </div>

</ion-content>
