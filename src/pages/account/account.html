<ion-header>

  <ion-navbar>
    <ion-title>账号信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form novalidate [formGroup]="account" (ngSubmit)="onSubmit(account)">

        <ion-list>
    
          <ion-item>
            <ion-label stacked>用户名</ion-label>
            <ion-input type="text"  formControlName="username"></ion-input>
            <form-message item-end controlName="username" [message]='message'></form-message>
          </ion-item>
    
          <ion-item>
            <ion-label stacked>邮箱</ion-label>
            <ion-input type="email"  formControlName="email"></ion-input>
            <form-message item-end controlName="email" [message]='message'></form-message>
          </ion-item>
    
          <ion-item>
            <ion-label stacked>新密码</ion-label>
            <ion-input type="password" formControlName="new_password"></ion-input>
            <form-message item-end controlName="new_password" [message]='message'></form-message>
          </ion-item>
    
          <ion-item>
            <ion-label stacked>当前密码</ion-label>
            <ion-input type="password"  formControlName="current_password"></ion-input>
            <form-message item-end controlName="current_password" [message]='message'></form-message>
          </ion-item>
    
    
        </ion-list>
    
        <div >
            <button ion-button block>保存</button>
          </div>
      </form>

</ion-content>
